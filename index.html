<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Who wins now?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <div class="container">

        <h2 id="res">Choose your weapon</h2>
        <h5 id="desc">First to score 5 points wins the game</h5>

        <div class="players">

            <div id="user">
                <div id="user-choice">❓</div>
                <p>User : <span id="user-points">0</span></p>
            </div>
            
            <div id="computer">
                <div id="computer-choice">❓</div>
                <p>Computer : <span id="computer-points">0</span></p>
            </div>
            
        </div>

        <div class="options">
            <div class="choice" id="rock" onclick="battle('rock')">✊</div>
            <div class="choice" id="paper" onclick="battle('paper')">✋</div>
            <div class="choice" id="scissors" onclick="battle('scissors')">✌</div>
        </div>
    </div>

    <dialog  class="modal win-modal" id="modal"> 
        <p id="final-res">You Won!</p>
        <button class="closemodal">Play Again</button>
    </dialog>
    
    <script src="script.js"></script>
    
</body>
</html>
